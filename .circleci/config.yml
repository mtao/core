version: 2

jobs:
    build:
        docker:
            - image: "cimg/base:stable"
            #- image: "ubuntu:latest"
        steps:
            - checkout
            - run:
                name: Updating apt and install git
                command: 'sudo apt-get update && sudo apt-get install -y git'
            - run:
                name: Installing gcc g++
                command: 'DEBIAN_FRONTEND=noninteractive sudo apt-get install -y gcc g++ clang'
            - run:
                name: Installing cmake
                command: 'DEBIAN_FRONTEND=noninteractive sudo apt-get install -y cmake'
            - run:
                name: Installing boost threads
                command: 'sudo apt-get install -y libboost-thread-dev'
            - run:
                name: Installing numerical libs
                command: 'sudo apt-get install -y libeigen3-dev libblas-dev liblapack-dev'
            - run:
                name: Installing graphics libs
                command: 'sudo apt-get install -y libglfw3-dev libgl-dev libpng++-dev libxinerama-dev xorg-dev'
            - run:
                name: Installing partio libs
                command: 'sudo apt-get install -y python3-dev freeglut3-dev'
            - run:
                name: Making CMake build files
                command: 'cmake -H. -Bbuild -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE="Debug" -DMTAO_USE_PYTHON=OFF'
            - run:
                name: Building 
                command: 'cmake --build build -j 2'
            - run:
                name: Run tests
                command: 'cmake --build build --target test'
            - run:
                name: Quiting before doing cmake because libc++ does not currently have ranges and mtao should build around backcompat better
                command: circleci-agent step halt

            - run:
                name: Making CMake build files
                command: 'cmake -H. -Bbuild-clang -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE="Debug" -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_C_COMPILER=clang'
            - run:
                name: Building with clang
                command: 'cmake --build build-clang -j 2'
            - run:
                name: Run tests with clang
                command: 'cmake --build build-clang --target test'
